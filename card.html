<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    
    <!-- materialize icons, css & js -->
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <script src="js/materialize.min.js" type="text/javascript"></script> 
    <link rel="manifest" href="/manifest.json">
    
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icon-98x98.png">
    <meta name="apple-mobile-web-app-status-bar" content="#faed26">
    <meta name="theme-color" content="#fcf69c">    
</head>
    
<body>
    <div class="row">
        <div class="col l4">
            <h4>Card for my posts</h4>
            <div class="card horizontal">
                
                <div class="card-stacked">                <div class="userInfo valign-wrapper">
                        <i class="material-icons">person</i>
                        <p>SomeVery Active User</p>
                        <p>|</p>
                        <p id="date">15 Sep 2018</p>
                    </div>
                    <div class="divider"></div>
                    <div class="card-content">
                        <p>Imagine dreaming I am working perfectly after first trial. The audacity! Imagine dreaming I am working perfectly after first trial. The audacity!</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn z-depth-0 collapsible">
                            <i class="material-icons" id="comments">chat_bubble</i>
                            <span>67</span></a>
                        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>

                        
                        <a href="#" class="btn z-depth-0"><i class="material-icons" id="upVotes">thumb_up</i><span>123</span></a>
                        
                        <a href="#" class="btn z-depth-0"><i class="material-icons" id="downVotes">thumb_down</i><span>56</span></a>
                        
                        <a href="#" class="btn z-depth-0"><i class="material-icons">bookmark</i></a>
                        
                        <a href="#" class="btn z-depth-0"><i class="material-icons">delete</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/ui.js"></script>
</body>
</html>
